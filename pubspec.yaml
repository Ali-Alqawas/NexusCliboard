name: nexus_clip
description: "NexusClip - Smart Clipboard Management System. A revolutionary clipboard management app with hybrid Flutter + Kotlin architecture."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: 6.1.5+1
  
  # Database - High performance local storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  
  # Utilities
  shared_preferences: 2.5.3
  path_provider: ^2.1.4
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Network for Linux sync
  network_info_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
